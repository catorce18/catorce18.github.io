<a {href} class="dropdown-item{active ? ' is-active' : ''}" on:click="handleClick(event, href)">
  <slot></slot>
</a>

<script>
export default {
  data: () => ({
    active: false
  }),
  methods: {
    handleClick (event, href) {
      event.preventDefault()
      this.fire('click', href)
    }
  }
}
</script>
